specVersion: 0.0.2
description: Honeycomb pool data
repository: https://github.com/1hive/honeycomb-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: kovan
    source:
      address: "0x1c06d4B3c6B3699dB45986C15d12200b067D4339"
      abi: Factory
      startBlock: 23617260
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UnipoolFactory
        - Pool
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/UnipoolFactory.json
        - name: Pool
          file: ./abis/Unipool.json
        - name: Pair
          file: ./abis/HoneyswapPair.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: createUnipool(address)
          handler: handleNewPool
        - function: createUnipoolWithProxy(address)
          handler: handleNewPoolWithProxy
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: kovan
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Unipool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStake
        - event: Withdrawn(indexed address,uint256)
          handler: handleUnstake
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleHarvest
